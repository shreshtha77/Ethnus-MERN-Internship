<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        .form-container {
            width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 10px;
            vertical-align: top;
        }
        label {
            display: block;
            
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="number"], select {
            width: 100%;
            padding: 2px;
            box-sizing: border-box;
        }
        .form-group {
            text-align: center;
            margin-top: 20px;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
        }
        .checkbox-container input {
            margin-right: 10px;
        }
        .language-container {
            display: flex;
            gap: 10px;
        }
        .radio-container {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
    </style>
</head>
<body>

<div class="form-container">
    <form action="submit_form.php" method="POST">
        <table border="1">
            <tr>
                <td style="text-align: center;"><label for="first-name"><b>First Name:</b></label></td>
                <td><input type="text" id="first-name" name="first_name" required></td>
            </tr>
            <tr>
                <td style="text-align: center;"><label for="last-name"><b>Last Name:</b></label></td>
                <td><input type="text" id="last-name" name="last_name" required></td>
            </tr>
            <tr>
                <td style="text-align: center;"><label for="email"><b>Email:</b></label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td style="text-align: center;"><label for="password"><b>Password:</b></label></td>
                <td><input type="password" id="password" name="password" required></td>
            </tr>
            <tr>
                <td style="text-align: center;"><label for="re-password"><b>Re-enter Password:</b></label></td>
                <td><input type="password" id="re-password" name="re_password" required></td>
            </tr>
            <tr>
                <td style="text-align: center;"><label><b>Gender:</b></label></td>
                <td>
                    <div class="radio-container">
                        <div>
                            <input type="radio" id="male" name="gender" value="male" required>
                            <label for="male">Male</label>
                        </div>
                        <div>
                            <input type="radio" id="female" name="gender" value="female" required>
                            <label for="female">Female</label>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td style="text-align: center;"><label for="age"><b>Age:</b></label></td>
                <td><input type="number" id="age" name="age" min="0" required></td>
            </tr>
            <tr>
                <td style="text-align: center;"><label for="phone"><b>Phone Number:</b></label></td>
                <td><input type="text" id="phone" name="phone" required></td>
            </tr>
            <tr>
                <td style="text-align: center;"><label for="address"><b>Address:</b></label></td>
                <td><input type="text" id="address" name="address" required></td>
            </tr>
            <tr>
                <td style="text-align: center;"><label for="state"><b>State:</b></label></td>
                <td><input type="text" id="state" name="state" required></td>
            </tr>
            <tr>
                <td style="text-align: center;"><label for="country"><b>Country:</b></label></td>
                <td>
                    <select id="country" name="country" required>
                        <option value="">Select Country</option>
                        <option value="us">United States</option>
                        <option value="ca">Canada</option>
                        <option value="uk">United Kingdom</option>
                        <option value="au">Australia</option>
                        <!-- Add more countries as needed -->
                    </select>
                </td>
            </tr>
            <tr>
                <td style="text-align: center;"><label><b>Languages Known:</b></label></td>
                <td>
                    <div class="language-container">
                        <div>
                            <input type="checkbox" id="english" name="languages[]" value="english">
                            <label for="english">English</label>
                        </div>
                        <div>
                            <input type="checkbox" id="kannada" name="languages[]" value="kannada">
                            <label for="kannada">Kannada</label>
                        </div>
                        <div>
                            <input type="checkbox" id="hindi" name="languages[]" value="hindi">
                            <label for="hindi">Hindi</label>
                        </div>
                        <div>
                            <input type="checkbox" id="telugu" name="languages[]" value="telugu">
                            <label for="telugu">Telugu</label>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div class="checkbox-container">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">Hereby I declare all the given details are true</label>
                    </div>
                </td>
            </tr>
            <tr>
                <td style= "text-align:right;" colspan="2">
                    Log in to <a href="https://example.com" target="_blank">Ethnus</a> website
                </td>
            </tr>
        </table>
        <div class="form-group">
            <button type="submit">Register</button>
        </div>
    </form>
</div>

</body>
</html>
