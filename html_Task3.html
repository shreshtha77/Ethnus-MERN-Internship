<!DOCTYPE html>
<html>
    <head>
        <title>HTML Task 3</title>
        <style>
            .link-container {
                padding: 10px;
            }
            .link {
                display: inline-block;
                text-align: center;
                padding: 0 10px;
            }
            .link:not(:last-child)::after {
                content: '|';
                margin-left: 10px;
                color: #000;
            }
        </style>
    </head>
    <body style="margin-top: 30px; margin-left: 20px;">
        Click any of the following  links
        <br><br>
        <div class="link-container">
            <a class = "link" href="https://example.com/link1" target="_blank">Opens in New</a>
            <a class = "link" href="https://example.com/link2" target="_self">Opens in Self</a>
            <a class = "link" href="https://example.com/link3" target="_parent">Opens in Parent</a>
            <a class = "link" href="https://example.com/link1" target="_top">Opens in Body</a>
            <a class = "link" href="mailto:shreshthas7103@gmail.com">Send email</a>
        </div>
    </body>
</html>
